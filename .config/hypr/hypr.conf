# Hypr example config file
#
#
# =)

gaps_in=5
border_size=0
gaps_out=15
rounding=10
max_fps=60 # max fps for updates of config & animations
focus_when_hover=1 # 0 - do not switch the focus when hover (only for tiling)
main_mod=SUPER # For moving, resizing
intelligent_transients=1 # keeps transients always on top.
no_unmap_saving=1 # disables saving unmapped windows (seems to break sometimes)
scratchpad_mon=0 # self-explanatory

# Execs
exec=pgrep -x picom > /dev/null || picom --experimental-backends -b
exec-once=hsetroot -cover /home/lily/.Pictures/Wallpapers/burowave.png
exec-once=fcitx5
exec-once=discord-canary
exec-once=~/.scripts/line-in-loopback.sh
exec=pgrep -x stalonetray > /dev/null || stalonetray
exec-once=megasync
exec-once=redshift-gtk

# Layout
layout=0 # 0 - dwindle (default), 1 - master
layout {
    no_gaps_when_only=0 # disables gaps and borders when only window on screen
}

# colors
col.active_border=0x00b00b69
col.inactive_border=0x00b00b69

# animations
Animations {
    enabled=1
    speed=5
    cheap=0 # highly recommended
    borders=0
    workspaces=0 # not really recommended
}

Bar {
    enabled=0
    module=left,,0xff9913c3,0xff9913c3,1,tray
}

# window rules

windowrule=monitor 1,class:firefox
windowrule=workspace 6,class:firefox
windowrule=monitor 0,class:Spotify
windowrule=workspace 2,class:Spotify
windowrule=monitor 0,class:sayonara
windowrule=workspace 3,class:sayonara
windowrule=monitor 1,class:photoshop.exe
windowrule=workspace 7,class:photoshop.exe
windowrule=monitor 1,class:REAPER
windowrule=workspace 8,class:REAPER
windowrule=monitor 0,class:discord
windowrule=workspace 1,class:discord

windowrule=float,class:stalonetray
windowrule=float,class:MEGAsync
windowrule=move 10 10,class:MEGAsync
windowrule=float,class:cutentr
